<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rewind Merch</title>

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="" type="image/svg+xml" />

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css//stores.css" />

    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->

    <!-- animations.css -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> -->

</head>

<body>

    <!-- HEADER -->

    <header class="header" data-header>
        <div class="container">
            <div class="overlay" data-overlay></div>

            <div class="header-contacts ">
                <a href="#"><span class="phone-icon"><i class="fa-solid fa-headset"></i> +91 1234567890</span></a>
                <a href="#"><span class="message-icon"><i class="fa-solid fa-comments"></i> Chat With Us</span></a>
            </div>

            <a href="#" class="logo">
                <img src="./assets/images/logo_transperent.png" alt="Rewind logo" width="100" />
            </a>

            <div class="header-actions">

                <div class="header-search">
                    <input type="search" name="search" placeholder="Search Product..." class="input-field" />
                    <button class="search-btn" aria-label="Search">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
                </div>

                <div>
                    <button class="header-action-btn">
                        <ion-icon name="cart-outline" aria-hidden="true"></ion-icon>
                        <p class="header-action-label">Cart</p>
                        <div class="btn-badge green" aria-hidden="true">3</div>
                    </button>
                </div>

                <div class="navbar-home-button">
                    <button class="header-action-btn">
                        <ion-icon name="home" aria-hidden="true"></ion-icon>
                        <p class="header-action-label">Home</p>
                    </button>
                </div>
                <div class="navbar-search-button">
                    <button class="header-action-btn">
                        <ion-icon name="search" aria-hidden="true"></ion-icon>
                        <p class="header-action-label">Search</p>
                    </button>
                </div>

                <div>
                    <button class="header-action-btn">
                        <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                        <p class="header-action-label">Sign in</p>
                    </button>
                </div>
            </div>

            <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                    <a href="#" class="logo">
                        <img src="./assets/images/logo_transperent.png" alt="Rewind logo" width="130" height="31" />
                    </a>

                    <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>

                <ul class="navbar-list">
                    <li>
                        <a href="#home" class="navbar-link">PRODUCT</a>
                    </li>

                    <li>
                        <a href="#" class="navbar-link">DOODLE</a>
                    </li>

                    <li>
                        <a href="#" class="navbar-link">STORES</a>
                    </li>

                    <li>
                        <a href="#blog" class="navbar-link">BUSINESS</a>
                    </li>

                    <li>
                        <a href="#" class="navbar-link">BULK BUYING</a>
                    </li>
                    <li style="border-top: 1px solid black; padding-top: 10px;">
                        <a href="#" class="navbar-link"><span class="navbar-phone-icon"><i
                                    class="fa-solid fa-headset"></i> +91
                                1234567890</span></a>
                    </li>
                    <li style="border-top: 1px solid black; border-bottom: 1px solid black; padding-top: 10px;">
                        <a href="#" class="navbar-link"><span class="navbar-message-icon"><i
                                    class="fa-solid fa-comments"></i> Chat
                                With Us</span></a>
                    </li>
                </ul>

            </nav>
        </div>
    </header>

    <main>

        <section class="browse-stores">
            <h1>BROWSE STORES</h1>
            <div class="browse-container">

                <div class="browse-row">
                    <div class="single-partner ">
                        <a>
                            <img src="./assets/images/ngo.jpg" alt="NGOS & CHARITIES">
                        </a>
                    </div>
                    <div class="single-partner ">
                        <a>
                            <img src="./assets/images/artist.jpg" alt="ARTISTS & CELEBRITIES">
                        </a>
                    </div>
                    <div class="single-partner">
                        <a>
                            <img src="./assets/images/institues.jpg" alt="INSTITUES">
                        </a>
                    </div>
                </div>

                <div class="browse-row">
                    <div class="single-partner">
                        <a>
                            <img src="./assets/images/adventure.jpg" alt="ADVENTURES & SPORTS">
                        </a>
                    </div>
                    <div class="single-partner">
                        <a>
                            <img src="./assets/images/misc.jpg" alt="MISCELLANEOUS">
                        </a>
                    </div>
                    <div class="single-partner">
                        <a>
                            <i class="fa fa-misc"></i>
                        </a>
                    </div>

                </div>
            </div>

        </section>
    </main>


</body>
